apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: freelance-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: freelance.local
      http:
        paths:
          # --- Frontend React (SPA) ---
          - path: /(?!auth|etr|msn|frl|ptl|ws|static|media)(.*)
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80

          # --- Backend Django ---
          - path: /(auth|etr|msn|frl|ptl)(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000

          # --- WebSocket Django Channels ---
          - path: /ws(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000

          # --- Fichiers statiques ---
          - path: /static(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000

          # --- Médias uploadés ---
          - path: /media(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
