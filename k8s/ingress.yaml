apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: freelance-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: freelance.local
      http:
        paths:
          # --- Frontend React (toutes les routes SPA) ---
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80

          # --- Backend Django : APIs ---
          - path: /auth/
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000

          - path: /etr/
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000

          - path: /msn/
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000

          - path: /frl/
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000

          - path: /ptl/
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000

          # --- WebSockets Django Channels ---
          - path: /ws/
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000

          # --- Fichiers statiques et m√©dias ---
          - path: /static/
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000

          - path: /media/
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
