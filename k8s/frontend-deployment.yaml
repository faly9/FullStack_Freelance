apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-frontend
  template:
    metadata:
      labels:
        app: react-frontend
    spec:
      containers:
        - name: frontend
          image: faly9/freelance-frontend:latest
          ports:
            - containerPort: 5173
          envFrom:
            - configMapRef:
                name: frontend-config
